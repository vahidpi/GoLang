<h1>{{.Title}}</h1>

<table>
    <col width="35%">
    <col width="65%">
    <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
		{{ range $key, $value := .Text }}
		 <tr>
            <td>{{ $key }}</td>
            <td>{{ $value }}</td>
        </tr>
		{{ end }}
    </tbody>
</table>
